<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="card">
  <div class="card-img">
    <img src="images/image-product-mobile.jpg" alt="A image of Gabrielle Essence Eau De Parfum">
  </div>
  <div class="card-info">
    <p class="type">Perfume</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="product-desc">A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator
    for the House of CHANEL.</p>
    <p class="price">$149.99 <span>$169.99</span></p>
    <button><img src="images/icon-cart.svg">Add to cart</button>
  </div>
</div>
</body>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
    font-family: 'Poppins', sans-serif;
    background-color: hsl(30, 38%, 92%);
  }
  .card{
    background-color: white;
    max-width: 375px;
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card-info{
  
  }
</style>
</html>
